name: Claude PR Action

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  claude-pr:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Anthropic SDK
        run: |
          pip install anthropic requests
          
      - name: Run Claude Analysis
        run: |
          python -c "
          import os
          import anthropic
          import requests
          
          client = anthropic.Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
          
          # Get the comment/issue body
          comment_body = '''${{ github.event.comment.body || github.event.issue.body }}'''
          
          # Analyze the repository
          response = client.messages.create(
              model='claude-3-sonnet-20240229',
              max_tokens=1000,
              messages=[{
                  'role': 'user', 
                  'content': f'You are a helpful GitHub assistant. The user said: {comment_body}. Please analyze this repository for bugs and provide a helpful response.'
              }]
          )
          
          print('Claude Response:')
          print(response.content[0].text)
          "
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}