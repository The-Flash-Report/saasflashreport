name: Daily AI Flash Report Update

on:
  schedule:
    # Run daily at 6:00 AM UTC (1:00 AM EST / 10:00 PM PST previous day)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'aggregator.py'
      - 'generate_sitemap.py'
      - 'templates/**'
      - 'keyword_config.json'
      - 'config.json'

jobs:
  update-site:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required for committing changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Run aggregator
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: |
        echo "Running aggregator..."
        python aggregator.py

    - name: Generate sitemap
      run: |
        echo "Generating sitemap..."
        python generate_sitemap.py

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "Changes detected, committing..."
        git add .
        git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
      
    - name: No changes detected
      if: steps.changes.outputs.changed == 'false'
      run: |
        echo "No changes to commit for this run." 