<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel Flash Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 10px auto;
            max-width: 900px;
            line-height: 1.3;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
        }
        .container { padding: 0 15px; }
        h1 {
            text-align: center;
            font-size: 3.5em;
            color: #000;
            font-weight: bold;
            letter-spacing: -1px;
        }
        h1 .wire-part { color: #0EA5E9; font-weight: 600; }
        h2 {
            color: #0EA5E9;
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        nav {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 30px;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            margin: 0 20px;
        }
        nav a:hover { color: #0EA5E9; text-decoration: underline; }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0EA5E9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.1);
        }
        button {
            background-color: #0EA5E9;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover { background-color: #0284C7; }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
            font-size: 0.9em;
            color: #555;
        }
        footer a { color: #0EA5E9; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Travel <span class="wire-part">Flash</span> Report</a></h1>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h2>Contact Travel Flash Report</h2>
        
        <div class="contact-form">
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you">
                <input type="hidden" name="bot-field" />
                <input type="hidden" name="form-name" value="contact" />
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason for Contact</label>
                    <select id="reason" name="reason">
                        <option value="">Select a reason</option>
                        <option value="Travel Industry News Tip">Travel Industry News Tip</option>
                        <option value="Airline Partnership Inquiry">Airline Partnership Inquiry</option>
                        <option value="Hospitality Industry Collaboration">Hospitality Industry Collaboration</option>
                        <option value="Travel Technology Press Release">Travel Technology Press Release</option>
                        <option value="Tourism Board Communication">Tourism Board Communication</option>
                        <option value="Aviation Industry Insight">Aviation Industry Insight</option>
                        <option value="Newsletter Feedback">Newsletter Feedback</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Please share your travel industry insights, partnership proposals, or any questions about our travel intelligence coverage..."></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <footer>
            Travel Flash Report - <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
        </footer>
    </div>
</body>
</html>
