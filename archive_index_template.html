<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPTWIRE - Archives</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 10px auto;
            max-width: 900px;
            line-height: 1.3;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
        }
        .container {
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            font-size: 3.5em;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 .wire-part {
            color: #cc0000;
            font-weight: normal;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        a:hover {
            color: #cc0000;
            text-decoration: underline;
        }
        .home-link {
            display: block;
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROMPT<span class="wire-part">WIRE</span> Archives</h1>
        
        <div class="archive-list">
            <h2>Available Archives</h2>
            <ul>
                {% for archive in archive_list %}
                <li><a href="{{ archive.filename }}">{{ archive.display_date }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <a href="../index.html" class="home-link">Return to Latest Headlines</a>
    </div>
</body>
</html>
