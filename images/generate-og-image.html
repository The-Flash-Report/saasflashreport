<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: white;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            font-family: Arial, Helvetica, sans-serif;
        }
        .cloud-emoji {
            position: absolute;
            left: 100px;
            top: 150px;
            font-size: 100px;
            color: #3B82F6;
        }
        .site-name {
            position: absolute;
            left: 280px;
            top: 150px;
            font-size: 56px;
            font-weight: bold;
            color: #1f2937;
        }
        .tagline {
            position: absolute;
            left: 280px;
            top: 220px;
            font-size: 28px;
            color: #6b7280;
        }
        .features {
            position: absolute;
            left: 280px;
            top: 320px;
            font-size: 22px;
            font-weight: bold;
            color: #3B82F6;
            line-height: 1.6;
        }
        .accent-line {
            position: absolute;
            left: 280px;
            top: 500px;
            width: 500px;
            height: 6px;
            background: #3B82F6;
            border-radius: 3px;
        }
        .bottom-text {
            position: absolute;
            left: 100px;
            bottom: 80px;
            font-size: 18px;
            color: #6b7280;
        }
        .url-text {
            position: absolute;
            left: 100px;
            bottom: 50px;
            font-size: 16px;
            color: #9ca3af;
        }
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle1 {
            left: 20px;
            top: 20px;
            width: 160px;
            height: 160px;
            background: #3B82F6;
        }
        .circle2 {
            right: 20px;
            bottom: 20px;
            width: 240px;
            height: 240px;
            background: #3B82F6;
        }
        .circle3 {
            left: 100px;
            bottom: 100px;
            width: 120px;
            height: 120px;
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="decorative-circle circle1"></div>
        <div class="decorative-circle circle2"></div>
        <div class="decorative-circle circle3"></div>
        
        <div class="cloud-emoji">☁️</div>
        <div class="site-name">SaaS Flash Report</div>
        <div class="tagline">the latest SaaS news at breaking speed</div>
        
        <div class="features">
            • Startup Funding Rounds<br>
            • Enterprise Software News<br>
            • Product Launches & Updates<br>
            • B2B Technology Trends
        </div>
        
        <div class="accent-line"></div>
        
        <div class="bottom-text">Real-time SaaS intelligence for software executives & B2B professionals</div>
        <div class="url-text">saasflashreport.com</div>
    </div>
</body>
</html>
