<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Decorative background elements -->
  <circle cx="100" cy="100" r="80" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#3B82F6" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="#2563EB" opacity="0.1"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Cloud emoji (large) -->
    <text x="50" y="80" font-family="Arial, Helvetica, sans-serif" font-size="100" fill="#3B82F6">☁️</text>
    
    <!-- Site name -->
    <text x="180" y="70" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#1f2937">SaaS Flash Report</text>
    
    <!-- Tagline -->
    <text x="180" y="110" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#6b7280">the latest SaaS news at breaking speed</text>
    
    <!-- Feature highlights -->
    <g transform="translate(180, 200)">
      <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">• Startup Funding Rounds</text>
      <text x="0" y="40" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">• Enterprise Software News</text>
      <text x="0" y="80" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">• Product Launches & Updates</text>
      <text x="0" y="120" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">• B2B Technology Trends</text>
    </g>
    
    <!-- Bottom accent line -->
    <rect x="180" y="380" width="500" height="6" fill="#3B82F6" rx="3"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="580" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#6b7280">Real-time SaaS intelligence for software executives & B2B professionals</text>
  
  <!-- URL text -->
  <text x="100" y="610" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#9ca3af">saasflashreport.com</text>
</svg>