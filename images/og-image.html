<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SaaS Flash Report - Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
        <!-- Background gradient -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Background -->
        <rect width="1200" height="630" fill="url(#bgGradient)"/>
        
        <!-- Decorative elements -->
        <circle cx="100" cy="100" r="50" fill="#3B82F6" opacity="0.1"/>
        <circle cx="1100" cy="530" r="80" fill="#3B82F6" opacity="0.1"/>
        <circle cx="200" cy="500" r="30" fill="#2563EB" opacity="0.1"/>
        
        <!-- Main content area -->
        <g transform="translate(100, 150)">
            <!-- Cloud emoji (large) -->
            <text x="50" y="80" font-family="Arial, sans-serif" font-size="80" fill="#3B82F6">☁️</text>
            
            <!-- Site name -->
            <text x="150" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">SaaS Flash Report</text>
            
            <!-- Tagline -->
            <text x="150" y="100" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">the latest SaaS news at breaking speed</text>
            
            <!-- Feature highlights -->
            <g transform="translate(150, 180)">
                <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">• Startup Funding Rounds</text>
                <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">• Enterprise Software News</text>
                <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">• Product Launches & Updates</text>
                <text x="0" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">• B2B Technology Trends</text>
            </g>
            
            <!-- Bottom accent -->
            <rect x="150" y="320" width="400" height="4" fill="url(#textGradient)" rx="2"/>
        </g>
        
        <!-- Bottom text -->
        <text x="100" y="580" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Real-time SaaS intelligence for software executives & B2B professionals</text>
    </svg>
</body>
</html>
